name: Deploy Static Website to AWS (No Domain)

on:
  push:
    branches:
      - main

env:
  STACK_NAME: StaticWebsiteStack
  BUCKET_NAME: static-website-bucket
  REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: 🏗️ Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file cfn/static-website.yaml \
          --stack-name $STACK_NAME \
          --parameter-overrides WebsiteBucketName=${{ env.BUCKET_NAME }} \
          --capabilities CAPABILITY_NAMED_IAM

    - name: 📤 Sync static site to S3
      run: |
        aws s3 sync website/ s3://${{ env.BUCKET_NAME }}/

    - name: 🚫 Invalidate CloudFront cache
      run: |
        # Get the CloudFront distribution domain from the stack
        CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
          --stack-name $STACK_NAME \
          --query "Stacks[0].Outputs[?OutputKey=='CloudFrontURL'].OutputValue" \
          --output text)

        # Extract the distribution ID (e.g., d123abc456 -> d123abc456)
        DISTRIBUTION_ID=$(echo "$CLOUDFRONT_URL" | cut -d. -f1)

        echo "Invalidating CloudFront distribution ID: $DISTRIBUTION_ID"
        
        aws cloudfront create-invalidation \
          --distribution-id "$DISTRIBUTION_ID" \
          --paths "/*"
