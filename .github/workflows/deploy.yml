name: Deploy Static Website to AWS

on:
  push:
    branches:
      - main

env:
  STACK_NAME: StaticWebsiteStack
  BUCKET_NAME: static-website-bucket
  REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file cfn/static-website.yaml \
          --stack-name $STACK_NAME \
          --parameter-overrides \
            WebsiteBucketName=${{ env.BUCKET_NAME }} \
            DomainName=yourdomain.com \
            HostedZoneId=Z123456ABCDEF \
          --capabilities CAPABILITY_NAMED_IAM

    - name: Sync website content to S3
      run: |
        aws s3 sync website/ s3://${{ env.BUCKET_NAME }}/

    - name: Invalidate CloudFront Cache
      run: |
        DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME \
          --query "Stacks[0].Outputs[?OutputKey=='CloudFrontURL'].OutputValue" --output text | cut -d. -f1)
        
        aws cloudfront create-invalidation \
          --distribution-id $DISTRIBUTION_ID \
          --paths "/*"
